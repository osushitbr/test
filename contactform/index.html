<!DOCTYPE html>
<html lang="ja">
   
<head>
 <meta charset="UTF-8">
 <title>お問合せフォーム</title>    

 <link rel="stylesheet"type="text/css"href="style.css">
   
</head>

    <body>
 
    　　 <h1>お問合せフォーム</h1>
    　　     <form method="post" action="mail_confirm.php">
    　　         
            <div>
                <label>名前</label>
                <br>
    　　         <input type="text" name="name">
            </div>
            
            <div>
                <label>メールアドレス</label>
                <br>
    　　         <input type="text"name="mail">
            </div>
            
            <div>
                <label>年齢</label>
                <br>
                <select class="dropdown"name="age">
                    <option>選択してください</option>
                    <script>
                        for(var a=18; a<=65; a++){
                            document.write("<option value="+a+">"+a+"歳</option>");
                            }
                    </script>
                </select>
            </div>
            
            <div>
                <label>コメント</label>
                <br>
                <textarea name="comments"rows="9" cols="35"></textarea>
            </div>
            
            <div>
                <input type="submit" class="a" value="送信する">
            </div> 
        </form>
    　　     
    </body>
</html>
